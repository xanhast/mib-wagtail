{% load staticfiles wagtailcore_tags %}

<nav class="navbar">
  <div class="container">
    <div id="navbar">
      <ul class="nav navbar-nav">
          <li class="{% if calling_page.url == '/' %}active{% endif %}">
            <a href="/">
                Teachers
            </a>
          </li>
          {% for menuitem in menuitems %}
              <li class="{% if menuitem.active %}active{% endif %}">
                <a href="{% pageurl menuitem %}">
                  {{ menuitem.link_name }}
                </a>
              </li>
          {% endfor %}
      </ul>
    </div>
  </div>
</nav>
